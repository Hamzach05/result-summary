<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
      <div class="bloc1">
        <div class="titre">
          Your Result
        </div>
        <div class="cercle">
          76
          <span>
            of 100
          </span>
        </div>
        <div class="great">
          Great
        </div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="bloc2">
        <div class="titre2">
          Summary
        </div>
        <div class="bloc">
          <div class=parm id="a">
            <div class="feature">
              <img src="./assets/images/icon-reaction.svg" alt="">
              Reaction
            </div>
            <div class="nbr">
              80 
              <span>
                / 100
              </span>
            </div>
          </div>

          <div class="parm" id="b">
            <div class="feature">
              <img src="./assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <div class="nbr">
              92
              <span>
              / 100
              </span>
            </div>
          </div>
        
          <div class="parm" id="c">
            <div class="feature">
              <img src="./assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <div class="nbr">
              61
              <span>
              / 100
              </span>
            </div>
          </div>

          <div class="parm" id="d">
            <div class="feature">
              <img src="./assets/images/icon-visual.svg" alt="">
              Visual
            </div>
            <div class="nbr">
              72
              <span>
              / 100
              </span>
            </div>
          </div>

          <div class="btn">
            <a href="#">
              Continue
            </a>
          </div>
        </div>
        </div>
        
    
  </main>
  
</body>
</html>
